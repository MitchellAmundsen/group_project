<div class="container">
	<form class="well">
		<div class="form-group">
			<label for="pollHeader">Poll Header:</label>
			<input name="pollHeader" ng-model="pollHeader" class="form-control" required>
		</div>

		<div class="form-group">
			<label for "choice1">Choice1</label>
			<input type="text" name="choice1" ng-model="choice1" required>
		</div>
		<div class="form-group">
			<label for "choice2">Choice2</label>
			<input type="text" name="choice2" ng-model="choice2" required>
		</div>
		<div class="form-group">
			<label for "choice3">Choice3</label>
			<input type="text" name="choice3" ng-model="choice3" required>
		</div>
		<div class="form-group">
			<label for "choice4">Choice4</label>
			<input type="text" name="choice4" ng-model="choice4" required>
		</div>

		<button ng-click="addPoll()">Submit</button>
	</form>
</div>

<div class="container">
	<div ng-repeat="poll in polls" class="pollStuff well">
		<form>
			<h2>{{poll.pollName}}</h2>
			<label ng-repeat="choice in poll.choices" class="rdos polls">
				<input type="radio" ng-model="$parent.name" ng-value="{{choice.name}}" required> {{choice.text}}
			</label>
			<button ng-click="addValue()">Submit</button>
		</form>
	</div>
</div>
