<!-- not sure if we need to have varying canvas sizes or if that is implementable -->
<div class="container">
	<select id="demChart" ng-model="select" ng-Change="demIndexChange()">
		<option value="democratic">National Democratic Polls</option>
		<option value="demOH">Ohio Democratic Polls</option>
		<option value="demCA">California Democratic Polls</option>
	</select>

	<canvas id="percentages" width="350" height="350"></canvas>
	<h2 class="container"> Democratic Polls </h2>
	<br></br>

	<select id="gopChart" ng-model="select" ng-Change="gopIndexChange()">
		<option value="republican">National Republican Polls</option>
		<option value="gopOH">Ohio Republican Polls</option>
		<option value="gopFL">Florida Republican Polls</option>
	</select>
	<canvas id="percentages2" width="350" height="350"></canvas>
	<h2 class="container"> Republican Polls</h2>

	<!-- for showing a large number of candidates (number of votes?) -->
	<canvas id="polls" width="600" height="400"></canvas>
</div>
